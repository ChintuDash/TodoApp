<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="container p-3 todo-container">
            <h1 class="text-center">Todo App</h1>
            <div class="input-section">
                <div class="row input-group">
                   <div class="col-lg-4"><input type="text" class="form-control" id="todo-input" autofocus placeholder="Enter Item .."></div> 
                    <div class="col-lg-4"><input type="date" class="form-control" id="todo-date" placeholder="Select Date"></div>
                    <div class="col-lg-4"><button class="btn btn-outline-success w-100" onclick="addItem()">Add Item</button></div>
                </div>
               <ol class="rounded mt-3 todo-list"></ol>
            </div>            

        </div>
    </div>


   <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
